<app-navbar-layout>
    <main>
        
        <aside>
            <div>
                <h1 style="margin-bottom: 8px;">Manage Account</h1>
                <app-dropdown-box title="My Account" style="margin-bottom: 16px;">
                    <button (click)="goToPanel('Account Details')" class="--button nav-button">Account Details</button>
                    <button (click)="goToPanel('Logout')" class="--button nav-button">Logout</button>
                </app-dropdown-box>
                <app-dropdown-box title="My Shops">
                    <button (click)="goToPanel('Managed Shops')" class="--disabled-button nav-button">Managed Shops</button>
                    <button (click)="goToPanel('Products')" class="--button nav-button">Products</button>
                </app-dropdown-box>
            </div>
        </aside>

        <div class="--card container" id="panel">
            @if (activePanel() === "Account Details") {
                <app-account-details />
            }
            @else if (activePanel() === "My Products") {
                <app-my-products-panel/>
            }
            @else {
                <p>No data to show</p>
            }
        </div>
        
    </main>
</app-navbar-layout>
