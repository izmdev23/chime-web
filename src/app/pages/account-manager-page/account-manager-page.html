<app-navbar-layout>
    <main>
        
        <aside class="--card container" style="display: flex; padding: 16px; flex-direction: column; gap: 8px; min-height: 128px;">
            <h1>Manage Account</h1>
            <div>
                <p [style]="activePanel() === 'account-details'? 'color: #E65100' : 'color: black'" class="--hover">Account Details</p>
                <p (click)="logout()" class="--hover">Logout</p>
            </div>
        </aside>

        <div class="--card container" id="panel">
            @if (activePanel() === "account-details") {
                <app-account-details />
            }
            @else {
                <p>No data to show</p>
            }
        </div>
        
    </main>
</app-navbar-layout>
