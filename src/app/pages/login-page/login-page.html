<main class="--main">
    <div class="--card" id="container">
        <div style="display: flex; flex-direction: column; gap: 16px; margin-bottom: 16px;">
            <div style="display: flex; gap: 8px; align-items: center;">
                <img class="--logo" src="/icons/package.svg">
                <h1>Chime</h1>
            </div>
            <p style="font-size: 1.2rem;">Login</p>
        </div>
        <input name="username" [(ngModel)]="username" class="--input" type="text" id="username" placeholder="Username">
        <input class="--input" [(ngModel)]="password" type="password" id="password" placeholder="Password">
        <p (click)="router.navigate(['signup'])" class="--hover" style="width: fit-content;">Create Account</p>
        <p class="--error">{{errorMessage()}}</p>
        <div style="display: flex; gap: 4px;">
            <button (click)="location.back()" style="flex: 1;" class="--flat-button" id="login-btn">Go Back</button>
            <button (click)="login()" style="flex: 1;" class="--accent-button" id="login-btn">Login</button>
        </div>
    </div>
</main>
